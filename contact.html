<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Barbershop</title>

		<!-- Estilos CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link id="theme" rel="stylesheet" type="text/css" href="css/brown.css" />
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
		<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

		<!-- Plugin validacion -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

		<!-- Mis Scripts -->
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div id="selector-theme">
			<div id="to-brown"></div>
			<div id="to-red"></div>
			<div id="to-black"></div>
		</div>

		<section id="global">

			<!-- Cabecera -->
			<header>
				<div id="logo">
					<h1>Barbershop</h1>
				</div>

				<div class="clearfix"></div>

				<nav id="menu">
					<ul>
						<li><a href="index.html"><i class="fas fa-cut"></i> Inicio</a></li>
						<li><a href="reloj.html"><i class="far fa-clock"></i> Reloj</a></li>
						<li><a href="about.html"><i class="fas fa-users"></i> Sobre mi</a></li>
						<li><a href="contact.html"><i class="fas fa-address-book"></i> Contacto</a></li>
					</ul>
				</nav>
			</header>


			<!-- Contenido -->
			<section id="content">

				<div id="box">
					<!-- Cargar formulario -->
					<h2>Contacto</h2>

					<form action="" method="POST" id="form_contact">
						<label for="name">Nombre</label>
						<input type="text" name="name" data-validation="alphanumeric" />

						<label for="surname">Apellidos</label>
						<input type="text" name="surname" data-validation="alphanumeric" />

						<label>Email</label>
						<input type="email" name="email" data-validation="email"/>

						

						<label for="date">Fecha de nacimiendo</label>
						<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy"/>

						<label for="years">Edad</label>
						<input type="number" name="years" data-validation="number"/>

						<input type="submit" value="Enviar" />
					</form>
	
				</div>

				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quien soy?</span></h4>
						<img src="img/barberia.jpg" />
						<p>Localizanos en nuestra sucursal localizado entre avenida Madero y calle Jesus Maria Morelos num 211.</p>
					</div>

					<div id="login">
						<h4><span>Identificate</span></h4>
						<form>
							<label for="name">
								Nombre
							</label>
							<input type="text" name="name" id="form_name"/>

							<label for="email">
								Correo
							</label>
							<input type="text" name="email" />

							<label for="password">
								Contraseña
							</label>
							<input type="password" name="password" />

							<input type="submit" value="Entrar" />
						</form>
					</div>

				</aside>

				<div class="clearfix"></div>
			</section>

		</section>

		<footer>
			Pagina de Kevin Meneses Parga &copy;

			<a href="#" class="subir">Ir arriba</a>
		</footer>
	</body>
</html>
